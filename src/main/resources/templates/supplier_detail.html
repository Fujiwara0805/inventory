<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:insert="layout :: header"></div>
<div th:insert="layout :: hamburger"></div>
<div th:insert="layout :: sidebar"></div>

  <div class="container mt-5">
    <div class="mt-3" style="font-size: 24px;"><strong>仕入先詳細</strong></div>
    <table class="table table-bordered">
      <tr>
        <th>id</th>
        <td th:text="${supplier.id}"></td>
      </tr>
      <tr>
        <th>メーカー名</th>
        <td th:text="${supplier.name}"></td>
      </tr>
      <tr>
        <th>住所</th>
        <td th:text="${supplier.address}"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td th:text="${supplier.email}"></td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td th:text="${supplier.phone}"></td>
      </tr>
    </table>
    <div class="mt-4" style="font-size: 24px;"><strong>関連商品</strong></div>
    <ul>
      <li th:each="product : ${products}">
        <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a>
      </li>
    </ul>
    <a th:href="@{/suppliers}" class="btn btn-primary">戻る</a>
  </div>
<script th:replace="layout :: script"></script>
</body>
</html>
