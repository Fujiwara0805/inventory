<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
  <div th:insert="layout :: header"></div>
  <div th:insert="layout :: hamburger"></div>
  <div th:insert="layout :: sidebar"></div>

  <div class="container">
    <div class="mt-3">
      <strong style="font-size: 24px;">商品編集画面</strong>
    </div>
    <form th:action="@{/product/update/{id}(id=${product.id})}" th:object="${product}" method="post" class="mt-2">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label for="name" class="form-label">商品名</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">詳細</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">価格</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">数量</label>
        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" />
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">更新</button>
        <a class="btn btn-secondary" th:href="@{/products}">戻る</a>
      </div>
    </form>
  </div>
  <script th:replace="layout :: script"></script>
</body>
</html>
