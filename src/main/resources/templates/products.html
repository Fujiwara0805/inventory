<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head"></head>

  <body>
    <div th:insert="layout :: header"></div>
    <div th:insert="layout :: hamburger"></div>
    <div th:insert="layout :: sidebar"></div>

    <div class="container">
      <div class="my-4 py-5">
        <form th:action="@{/product/search}" method="get" class="form-inline">
          <input type="text" class="form-control mr-2" name="name" placeholder="製品を検索">
          <button type="submit" class="btn btn-primary mr-2 mt-4" th:if="${!isSearchResult}">検索</button>
          <a class="btn btn-primary mr-2 mt-4" th:href="@{/product/create}" th:if="${!isSearchResult}">追加</a>
          <a class="btn btn-secondary mt-4" th:href="@{${returnUrl}}">戻る</a>
        </form>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>商品名</th>
          <th>価格</th>
          <th>商品分類</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.product_class}"></td>
          <td>
            <a class="btn btn-info btn-sm" th:href="@{/product/{id}(id=${product.id})}">詳細</a>
            <a class="btn btn-warning btn-sm" th:href="@{/product/edit/{id}(id=${product.id})}">編集</a>
            <button class="btn btn-danger btn-sm" th:data-product-id="${product.id}" onclick="deleteProduct(this)">削除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <script th:replace="layout :: script"></script>
    <script src="/javascript/product.js"></script>
  </body>
</html>
