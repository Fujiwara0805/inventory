<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
  <div th:insert="layout :: header"></div>
  <div th:insert="layout :: hamburger"></div>
  <div th:insert="layout :: sidebar"></div>

  <div class="container my-4 py-5">
    <div class="col-md-10">
      <form th:action="@{/supplier/update/{id}(id=${supplier.id})}" th:object="${supplier}" method="post" class="mt-2">
        <input type="hidden" th:field="*{id}">
        <div class="form-group mb-3 mt-4">
          <label for="name">メーカー名</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="名前を入力してください">
        </div>
        <div class="form-group mb-3">
          <label for="address">住所</label>
          <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="住所を入力してください">
        </div>
        <div class="form-group mb-3">
          <label for="email">メールアドレス</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="メールアドレスを入力してください">
        </div>
        <div class="form-group mb-3">
          <label for="phone">電話番号</label>
          <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="電話番号を入力してください">
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">更新</button>
          <a th:href="@{/suppliers}" class="btn btn-secondary">戻る</a>
        </div>
      </form>
    </div>
  </div>
  <script th:replace="layout :: script"></script>
</body>
</html>
