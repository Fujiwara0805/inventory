<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
  <div th:insert="layout :: header"></div>
  <div th:insert="layout :: hamburger"></div>
  <div th:insert="layout :: sidebar"></div>

  <div class="container">
    <div class="mt-3" style="font-size: 24px;"><strong>商品詳細</strong></div>
    <table class="table table-bordered mt-2">
      <tr>
        <th>ID</th>
        <td th:text="${product.id}"></td>
      </tr>
      <tr>
        <th>商品名</th>
        <td th:text="${product.name}"></td>
      </tr>
      <tr>
        <th>詳細</th>
        <td th:text="${product.description}"></td>
      </tr>
      <tr>
        <th>価格</th>
        <td th:text="${product.price}"></td>
      </tr>
      <tr>
        <th>数量</th>
        <td th:text="${product.quantity}"></td>
      </tr>
    </table>
    <div>
      <a class="btn btn-primary" th:href="@{/products}">戻る</a>
    </div>
  </div>
  <script th:replace="layout :: script"></script>
</body>
</html>
