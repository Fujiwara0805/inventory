<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
  <div th:insert="layout :: header"></div>
  <div th:insert="layout :: hamburger"></div>
  <div th:insert="layout :: sidebar"></div>

  <div class="container my-4 py-5">
    <div class="mt-3" style="font-size: 24px;">
      <strong th:text="${product.name} + ' 詳細'"></strong>
    </div>
    <div class="col-md-10">
      <table class="table table-bordered mt-2">
        <tr>
          <th>ID</th>
          <td th:text="${product.id}"></td>
        </tr>
        <tr>
          <th>商品名</th>
          <td th:text="${product.name}"></td>
        </tr>
        <tr>
          <th>詳細</th>
          <td th:text="${product.description}"></td>
        </tr>
        <tr>
          <th>単価(円)</th>
          <td th:text="${product.price}"></td>
        </tr>
        <tr>
          <th>数量(個)</th>
          <td th:text="${product.quantity}"></td>
        </tr>
        <tr>
          <th>商品分類</th>
          <td th:text="${product.product_class}"></td>
        </tr>
        <tr>
          <th>入荷日</th>
          <td th:text="${product.delivery_date}"></td>
        </tr>
      </table>
    </div>
    <div>
      <a class="btn btn-secondary" th:href="@{/products}">戻る</a>
    </div>
  </div>
  <script th:replace="layout :: script"></script>
</body>
</html>
