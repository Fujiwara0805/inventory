<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
  <div th:insert="layout :: header"></div>
  <div th:insert="layout :: hamburger"></div>
  <div th:insert="layout :: sidebar"></div>

  <div class="container">
    <div class="my-4" style="font-size: 24px;"><strong>新規登録</strong></div>
    <p th:text="${errorMessage}" style="color:red;"></p>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">ユーザ名:</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" required>
        <div class="invalid-feedback">Please enter a username.</div>
      </div>
      <div class="form-group">
        <label for="password">パスワード:</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" required>
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス:</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="form-group">
        <label for="role">切替:</label>
        <select th:field="*{role}" class="form-control" id="role">
          <option value="admin">Admin</option>
          <option value="user" selected>User</option>
        </select>
      </div>
      <div class="my-4">
        <button type="submit" class="btn btn-primary">登録</button>
        <a th:href="@{/users}" class="btn btn-secondary">戻る</a>
      </div>
    </form>
  </div>

  <script th:replace="layout :: script"></script>
</body>
</html>
