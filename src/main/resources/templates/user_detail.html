<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
    <div th:insert="layout :: header"></div>
    <div th:insert="layout :: hamburger"></div>
    <div th:insert="layout :: sidebar"></div>

    <div class="container">
        <div class="mt-3" style="font-size: 24px;"><strong>ユーザ詳細</strong></div>
        <table class="table table-bordered mt-2">
            <tr>
                <th>ユーザID</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th>ユーザ名</th>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th>切替</th>
                <td th:text="${user.role}"></td>
            </tr>
        </table>
        <a th:href="@{/users}" class="btn btn-primary">戻る</a>
    </div>
    <script th:replace="layout :: script"></script>
</body>
</html>
